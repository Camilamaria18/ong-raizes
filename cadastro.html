<!doctype html>
<html lang="pt-BR">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Raizes do Futuro — Cadastro</title>
  <link rel="stylesheet" href="assets/css/style.css">
<script src="assets/js/script.js" defer></script>
</head>


<body>


  <header>
   <img src="assets/imagens/logo.svg.png" alt="Logo da ONG">
    <nav class="nav">
      <a href="index.html">Início</a>
      <a href="projetos.html">Projetos</a>
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>


  <main class="container">


    <section class="hero">
      <h1>Cadastro de Voluntários e Apoiadores</h1>
      <p>Preencha suas informações para participar dos projetos da ONG.</p>
    </section>


    <form id="cadastro-form" class="card" style="margin-top: 2rem;">


      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required>


      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>


      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" minlength="14" maxlength="14" required>


      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" required>


      <label for="nascimento">Data de Nascimento</label>
      <input type="date" id="nascimento" name="nascimento" required>


      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" required>


      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" minlength="9" maxlength="9" required>


      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" required>


      <label for="estado">Estado</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione...</option>
        <option>SP</option>
        <option>RJ</option>
        <option>MG</option>
        <option>BA</option>
        <option>RS</option>
        <option>SC</option>
        <option>PR</option>
        <option>GO</option>
        <option>DF</option>
        <option>AM</option>
        <option>PA</option>
        <option>CE</option>
      </select>


      <button class="btn" type="submit">Enviar Cadastro</button>


    </form>


  </main>


  <footer>
    Raizes do Futuro — 2025 • Todos os direitos reservados.
  </footer>


</body>


</html>
